<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="heading">
            <div>
                <img class="todo-img" src="resources/to-do-list.png" alt="to-do-list">
                <h1 class="todo">To-Do List</h1>
            </div>
            <i class="fa-solid fa-moon"></i>
        </div>
        <div class="input">
            <div>
                <input class="add-list" type="text" placeholder="Get your work listed with us">
                <button class="add-list add-btn" type="submit">Add</button>
            </div>
            <p class="warning"></p>
        </div>
        
        <div class="mainContainer">
        </div>
    </div>
    <div class="block">
    </div>
    <div class="main-container toggle">  
        <i class="fa-solid fa-circle-xmark"></i>
        <div class="container1">
            <div class="hr">
                <div class="box hr-digit-1">
                    <p class="digit hr-1">0</p>
                </div>
                <div class="box hr-digit-2">
                    <p class="digit hr-2">0</p>
                </div>
            </div>
            
            <p class="colon"> : </p>
            
            <div class="min">
                <div class="box min-digit-1">
                    <p class="digit min-1">0</p>
                </div>
                <div class="box min-digit-2">
                    <p class="digit min-2">0</p>
                </div>
            </div>
            
            <p class="colon"> : </p>
            
            <div class="sec">
                <div class="box sec-digit-1">
                    <p class="digit sec-1">0</p>
                </div>
                <div class="box sec-digit-2">
                    <p class="digit sec-2">0</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <i class="fa-solid fa-circle-play"></i>
            <i class="fa-solid fa-rotate-right"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
